{% extends "base.html" %}
{% block content %}
<h1>This is recipe page </h1>

{% for recipe in recipes %}
        {{ recipe.title }}<br>
        {{ recipe.description }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.steps }}<br>
        {{ recipe.image }}<br>
        {{ recipe.created_by }}<br>
    {% endfor %}

{% endblock %}
