{% extends "base.html" %}
{% block content %}

<h1>Add Bread Recipe</h1>
<div class="row">
  <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" name="title" class="materialize-textarea" required></textarea>
        <label for="textarea1">Title</label>
      </div>
    </div>
</div>

<div class="row">
  
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" name="description" class="materialize-textarea" required></textarea>
        <label for="textarea1">Description</label>
      </div>
    </div>
  
</div>

<div class="row">
  
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" name="ingredients" class="materialize-textarea" required></textarea>
        <label for="textarea1">Ingridients</label>
      </div>
    </div>
  
</div>

<div class="row">
  
  <div class="row">
    <div class="input-field col s12">
      <textarea id="textarea1" name="time it takes" class="materialize-textarea" required></textarea>
      <label for="textarea1">Time it takes</label>
    </div>
  </div>

</div>

<div class="row">
  
    <div class="row">
      <div class="input-field col s12">
        <textarea id="textarea1" name="steps" class="materialize-textarea" required></textarea>
        <label for="textarea1">Steps</label>
      </div>
    </div>
  
</div>


  <div class="file-field input-field">
    <div class="file-path-wrapper">
      <label for="textarea1">Image_url</label>
      <input id="image" name="image" type="url" pattern="https?://.+" class="validate" required>
    </div>
  </div>


<div class="row">
  <div class="col s12 center-align black">
      <button type="submit" class="btn-large black darken-1 text-shadow">
          Add Recipe <i class="fas fa-plus-square right"></i>
      </button>
    </div>
  </form>
</div>

{% endblock %}
