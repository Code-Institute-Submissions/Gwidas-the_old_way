{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">All Recipes</h3>

    <div class="row card-panel grey lighten-5">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                    <input type="text" name="query" id="query" minlength="3" class="validate" required>
                    <label for="query">Search Recipes</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('recipes') }}" class="red btn text-shadow">Reset</a>
                    <button type="submit" class="light-blue darken-1 btn text-shadow">
                        <i class="fas fa-search left"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>
    {% for recipe in recipes %}
    <div class="row">
      <div class="column">
        <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{recipe.image}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{ recipe.title }}<i class="material-icons right">more_vert</i></span>
        <p>{{ recipe.created_by }}</p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{ recipe.title }}<i class="material-icons right">close</i></span>
        <p>{{ recipe.description }}</p>
        <p>{{ recipe.ingredients }}</p>
        <p>{{ recipe.steps }}</p>
      </div>
    </div>
    </div>
  </div>
    {% endfor %}

    


    
{% endblock %}
